{% extends 'user/layout.html' %}

{% block js %}
    <script src="{{ url_for('static', filename='js/user/diary.js') }}"></script>
{% endblock %}

{% block main %}
    <div id="get-entries">
        <button>Get food entries</button>
        <div class="hidden">
            <p>Load entries here</p>
        </div>
    </div>

    <div id="create-entry">
        <button>Create food entry</button>
        <form method="POST" action="/diary/add" class="hidden">
            <input name="id" placeholder="Food id">
            <input name="servingSize" placeholder="Serving size">
            <button>Submit</button>
        </form>
    </div>
{% endblock %}
